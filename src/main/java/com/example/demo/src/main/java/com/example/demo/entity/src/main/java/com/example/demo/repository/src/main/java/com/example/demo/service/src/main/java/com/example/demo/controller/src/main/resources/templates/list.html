<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">学生信息管理</h1>
    
    <a href="/add" class="btn btn-primary mb-3">新增学生</a>
    
    <form th:action="@{/students}" method="get" class="mb-4 d-flex">
        <input type="text" name="name" th:value="${searchName}" placeholder="按姓名搜索" class="form-control me-2" style="width: 300px;"/>
        <button type="submit" class="btn btn-info">搜索</button>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.studentNo}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-sm btn-warning">修改</a>
                    <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger" onclick="return confirm('确认删除？')">删除</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="7" class="text-center">暂无学生数据</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
