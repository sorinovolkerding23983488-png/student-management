<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id} ? '修改学生' : '新增学生'">学生表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4" th:text="${student.id} ? '修改学生信息' : '新增学生'"></h1>
    
    <form th:action="@{/save}" th:object="${student}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label class="form-label">学号</label>
            <input type="text" class="form-control" th:field="*{studentNo}" required />
            <div class="invalid-feedback">请输入学号</div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">姓名</label>
            <input type="text" class="form-control" th:field="*{name}" required />
            <div class="invalid-feedback">请输入姓名</div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">年龄</label>
            <input type="number" class="form-control" th:field="*{age}" min="1" max="100" required />
            <div class="invalid-feedback">请输入有效年龄</div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">性别</label>
            <select class="form-select" th:field="*{gender}" required>
                <option value="">请选择性别</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <div class="invalid-feedback">请选择性别</div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">邮箱</label>
            <input type="email" class="form-control" th:field="*{email}" />
        </div>
        
        <button type="submit" class="btn btn-success">保存</button>
        <a href="/students" class="btn btn-secondary ms-2">返回列表</a>
    </form>
</body>
</html>
